<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/Apple-favicon.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/09d6ed48a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark w-100 fixed-top">
    <a class="navbar-brand ml-lg-3" href="#sectionhome">
      <i class="fa-brands fa-apple text-white"></i>
    </a>
    <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link active text-white mr-lg-3" href="#sectionhome">
          Home
          <span class="sr-only">(current)</span>
        </a>
        <a class="nav-link text-white mr-lg-3" href="#iphones">Iphones</a>
        <a class="nav-link text-white mr-lg-3" href="#macbooks">Mac Books</a>
        <a class="nav-link text-white mr-lg-3" href="#watches">Watches</a>
        <a class="nav-link text-white mr-lg-3" href="#airpods">Airpods</a>
       
      </div>
    </div>
  </nav>

  <!--Home section-->

  <div id="sectionhome">
    <div class="container-fluid">
      <div class="row">

        <div class="col-12" id="iphones">
          <div class="iphones-card  d-flex flex-column justify-content-center align-items-center p-5 w-100 mt-1">
            <h1 class="text-white">Iphones</h1>
            <p class="text-white">Titainum. So strong, so light. so pro</p>
            <div class="mb-4">
             <button class="btn btn-primary">See more</button>
             <button class="btn btn-outline-primary">Buy</button>
            </div>
            <img class="mt-5" style="width:300px;" src="images/iphones-sm.jpg" alt="iphones"/>
          </div>
        </div>

        <div class="col-12" id="macbooks">
          <div class="iphones-card  d-flex flex-column justify-content-center align-items-center p-5 w-100 mt-1 bg-white">
            <h1 class="text-dark">MacBook Air</h1>
            <p class="text-dark">Super charged by m3.</p>
            <div class="mb-4">
             <button class="btn btn-primary">See more</button>
             <button class="btn btn-outline-primary">Buy</button>
            </div>
            <img class="mt-5" style="width:300px;" src="images/macbook.jpg" alt="iphones"/>
          </div>
        </div>

        <div class="col-12 col-lg-6" id="airpods">
          <div class="iphones-card  d-flex flex-column justify-content-center align-items-center p-5 w-100 mt-1">
            <h1 class="text-white">Airpods pro </h1>
            <p class="text-white">Adaptive audio. now playing</p>
            <div class="mb-4">
             <button class="btn btn-primary">See more</button>
             <button class="btn btn-outline-primary">Buy</button>
            </div>
            <img class="mt-5" style="width:300px;" src="images/airpods.jpg" alt="iphones"/>
          </div>
        </div>

        <div class="col-12 col-lg-6" id="watches">
          <div class="d-flex flex-column justify-content-center align-items-center p-5 w-100 mt-1">
            <h1 class="text-dark">Watches</h1>
            <p class="text-dark">Smater. Brigter.Mightier.</p>
            <div class="mb-4">
             <button class="btn btn-primary">See more</button>
             <button class="btn btn-outline-primary">Buy</button>
            </div>
            <img class="mt-5" style="width:300px;" src="images/watches.jpg" alt="iphones"/>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="w-75 d-flex d-row justify-content-center carousel-container mt-2 ml-lg-5">
    <div id="carouselExampleIndicators" class="carousel slide w-75" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="width: 300px;" src="images/iphones-sm.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img style="width: 300px;" src="images/watches.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img style="width: 300px;" src="images/airpods.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

  <div class="footer mb-0">
    <p>Home</p><hr>
    <p>Iphones</p><hr>
    <p>macbooks</p><hr>
    <p>Airpods</p><hr>
    <p>Watches</p><hr>
    <p>copyright <i class="fa-solid fa-copyright"></i> by Harsha</p>

  </div>

 
</body>
</html>
